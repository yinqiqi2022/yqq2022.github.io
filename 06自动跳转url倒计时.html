<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="fa"></div>
    <div class="tr"></div>
    <script>
        //这个写法，页面会有一个空白的时间；可以先调用一次函数就不会有空白的效果了
        var div = document.querySelector('.fa')
        var timer = 6
        count()
        setInterval(count, 1000)
        function count() {
            if (timer == 0) {
                location.href = 'http://www.baidu.com'
            } else {
                div.innerHTML = timer + '秒钟之后跳转到百度'
                timer--
            }
        }



        var div = document.querySelector('.tr')
        var timer = 6
        count()
        setInterval = (count, 1000)
        function count() {
            if (timer == 0) {
                location.href = 'http://www.baidu.com'
            } else {
                div.innerHTML = timer + '秒钟之后跳转到百度'
                timer--
            }
        }

    </script>

</body>

</html>
